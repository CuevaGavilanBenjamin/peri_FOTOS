name: Procesar Fotos HERENCIA

on:
  # Ejecutar cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'
  
  # Permitir ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  process-photos:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¦ Instalar dependencias
        run: npm ci
      
      - name: ðŸ“ Crear carpetas necesarias
        run: |
          mkdir -p input
          mkdir -p output
          mkdir -p temp
      
      - name: ðŸ”‘ Configurar credenciales de Google
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          echo "$GOOGLE_TOKEN" > token.json
      
      - name: ðŸ“‹ Configurar variables de entorno
        env:
          INPUT_FOLDER_ID: ${{ secrets.INPUT_FOLDER_ID }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
        run: |
          echo "INPUT_FOLDER_ID=$INPUT_FOLDER_ID" >> .env
          echo "OUTPUT_FOLDER_ID=$OUTPUT_FOLDER_ID" >> .env
      
      - name: ðŸŽ¨ Procesar todas las fotos
        run: npm run process-all
        continue-on-error: true
      
      - name: ðŸ§¹ Limpiar archivos temporales
        if: always()
        run: |
          rm -f credentials.json
          rm -f token.json
          rm -rf temp/*
      
      - name: ðŸ“Š Resumen
        if: always()
        run: echo "âœ… Procesamiento completado"
